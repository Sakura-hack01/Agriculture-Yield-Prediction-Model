<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-box {
            background: white;
            padding: 30px 40px;

            font-size: 20px;
        }
        .result-box h1 {
            margin-bottom: 20px;
        }
        .result-box a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Predicted Yield:</h1>
